<div class="card">
  <div class="card-body">
    <h5 class="card-title">Update User</h5>

    <div class="form-group">
      <label for="userIdInput">User ID:</label>

      <input id="userIdInput" type="number" [(ngModel)]="userId" name="userId" required #userIdInput="ngModel" />

      <div *ngIf="
          userIdInput.invalid && (userIdInput.dirty || userIdInput.touched)
        " style="color: red">
        User ID is required.
      </div>
    </div>

    <div class="form-group">
      <label for="firstNameInput">First Name:</label>

      <input id="firstNameInput" type="text" [(ngModel)]="firstName" name="firstName" required
        #firstNameInput="ngModel" />

      <div *ngIf="
          firstNameInput.invalid &&
          (firstNameInput.dirty || firstNameInput.touched)
        " style="color: red">
        First Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="lastNameInput">Last Name:</label>

      <input id="lastNameInput" type="text" [(ngModel)]="lastName" name="lastName" required #lastNameInput="ngModel" />

      <div *ngIf="
          lastNameInput.invalid &&
          (lastNameInput.dirty || lastNameInput.touched)
        " style="color: red">
        Last Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="phoneNumberInput">Phone Number:</label>

      <input id="phoneNumberInput" type="number" [(ngModel)]="phoneNumber" name="phoneNumber" required
        #phoneNumberInput="ngModel" />

      <div *ngIf="
          phoneNumberInput.invalid &&
          (phoneNumberInput.dirty || phoneNumberInput.touched)
        " style="color: red">
        Phone Number is required.
      </div>
    </div>

    <button class="btn btn-primary" (click)="updateUser()">Update User</button>
  </div>
</div>
