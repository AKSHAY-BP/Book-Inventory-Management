<div class="card">
  <div class="card-body">
    <h5 class="card-title">Update Book Review</h5>

    <div class="form-group">
      <select id="isbn" [(ngModel)]="isbn" name="isbn" placeholder="Select" required>
        <option value="select" selected>Select ISBN</option>
        <option *ngFor="let Book of bookList" [value]="Book.isbn">
          {{ Book.isbn }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="updateFieldSelect">Field to Update:</label>
      <select id="updateFieldSelect" [(ngModel)]="updateField">
        <option value="rating">Rating</option>
        <option value="comments">Comments</option>
      </select>
    </div>

    <div class="form-group" *ngIf="updateField === 'rating'">
      <label for="ratingInput">New Rating:</label>
      <input id="ratingInput" type="number" [(ngModel)]="newRating" />
    </div>

    <div class="form-group" *ngIf="updateField === 'comments'">
      <label for="commentsInput">New Comments:</label>
      <input id="commentsInput" type="text" [(ngModel)]="newComments" />
    </div>

    <button class="btn btn-primary" (click)="updateBookReview()">
      Update Book Review
    </button>

    <div *ngIf="isUpdateSuccessful" class="success-message">
      Book review updated successfully.
    </div>

    <div *ngIf="updateError" class="error-message">
      Failed to update book review.
    </div>
  </div>
</div>
