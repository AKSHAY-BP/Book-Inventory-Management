<div class="card" style="margin-top: 2rem;">
  <div class="card-header">
    <h3 style="margin-left: 4rem;">Update Category</h3>
  </div>
  <div class="card-body">
    <form (ngSubmit)="updateCategory()">
      <div class="form-group">
        <label for="catId">Category ID:</label>
        <input type="number" class="form-control" id="catId" [(ngModel)]="catId" name="catId">
      </div>
      <div class="form-group">
        <label for="catDescription">Category Description:</label>
        <input type="text" class="form-control" id="catDescription" [(ngModel)]="category.catDescription"
          name="catDescription">
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
</div>
