<div class="card">
    <h2 class="title">Update Book Details</h2>

    <form>
        <div class="form-group">
            <label for="isbn">ISBN:</label>

            <input type="text" id="isbn" name="isbn" placeholder="Enter ISBN" [(ngModel)]="isbn" required />
        </div>

        <div class="form-group">
            <button type="button" (click)="getByIsbn()" class="btn" [disabled]="!isIsbnValid()">
                Get Book Details
            </button>
        </div>

        <div *ngIf="book" class="book-details">
            <div class="form-group">
                <label for="title">Title:</label>

                <input type="text" id="title" name="title" placeholder="Enter Title" [(ngModel)]="book.title"
                    required />

                <button type="button" (click)="updateTitle()" class="btn" [disabled]="!isTitleValid()">
                    Update Title
                </button>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>

                <input type="text" id="description" name="description" placeholder="Enter Description"
                    [(ngModel)]="book.description" required />

                <button type="button" (click)="updateDescription()" class="btn" [disabled]="!isDescriptionValid()">
                    Update Description
                </button>
            </div>

            <div class="form-group">
                <label for="category">Category:</label>

                <input type="text" id="category" name="category" placeholder="Enter Category"
                    [(ngModel)]="book.category" required />

                <button type="button" (click)="updateCategory()" class="btn" [disabled]="!isCategoryValid()">
                    Update Category
                </button>
            </div>

            <div class="form-group">
                <label for="edition">Edition:</label>

                <input type="text" id="edition" name="edition" placeholder="Enter Edition" [(ngModel)]="book.edition"
                    required />

                <button type="button" (click)="updateEdition()" class="btn" [disabled]="!isEditionValid()">
                    Update Edition
                </button>
            </div>

            <div class="form-group">
                <label for="publisherId">Publisher ID:</label>

                <input type="text" id="publisherId" name="publisherId" placeholder="Enter Publisher ID"
                    [(ngModel)]="book.publisherId" required />

                <button type="button" (click)="updatePublisherId()" class="btn" [disabled]="!isPublisherIdValid()">
                    Update Publisher ID
                </button>
            </div>
        </div>
    </form>
</div>
