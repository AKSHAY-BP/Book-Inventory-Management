<div class="card">
  <h2>Update First Name</h2>

  <form (ngSubmit)="updateFirstName()" #firstNameForm="ngForm">
    <div class="form-group">
      <label for="authorId">Author ID:</label>

      <input type="number" id="authorId" name="authorId" [(ngModel)]="authorId" required />
    </div>

    <div class="form-group">
      <label for="firstName">First Name:</label>

      <input type="text" id="firstName" name="firstName" [(ngModel)]="firstName" required #firstNameInput="ngModel" />

      <div *ngIf="
          firstNameInput.invalid &&
          (firstNameInput.dirty || firstNameInput.touched)
        " style="color: red">
        First Name is required.
      </div>
    </div>

    <button type="submit" [disabled]="firstNameForm.invalid">Update</button>
  </form>
</div>
